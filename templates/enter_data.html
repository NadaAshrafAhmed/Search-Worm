<html lang="en">
<head>

    <link href="css/bootstrap.min.css" rel="stylesheet">

<body>
<section id="contact">
    <div class="container">
        <h2 class="card-header header">Getting Started</h2>
        <form action="http://127.0.0.1:5000/save_data" method="post" class="form-control">
            <div class="form-group">
                <input type="text" id="name" name="name" class="form-control" placeholder="Name" required="">
            </div>
            <div class="form-group">
                <input type="number" id="age" name="age" class="form-control" placeholder="Age" required="">
            </div>
            <div class="form-group">
                <input type="text" id="nation" name="nation" class="form-control" placeholder="Nationality" required="">
            </div>
                <input type='text' id="id" name="id" hidden>
                <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>
<script src="m.js">
</script>
</body>
</html>
