<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Getting Started</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body style="background-image: url('img/nature.jpeg');">
<section id="contact">
    <div class="container">
        <h1 class="card-header header">Getting Started</h1>
        <form action="http://127.0.0.1:5000/save_data" method="post" id="form" class="form-control transparent-light">
            <div class="form-group row style-row">
                <div class="col-md-6">
                    <input type="text" pattern="[A-Za-z0-9]{1, 50}" title="Please Enter Alphanumeric Characters" id="name"
                           name="name" class="form-control" placeholder="Name" autocomplete="off"
                           required>
                </div>
                <div class="col-md-6">
                    <input type="number" id="age" style="float: right;" name="age" class="form-control"
                           placeholder="Age" autocomplete="off"
                           required>
                </div>
            </div>
            <div class="form-group row style-row">
                <div class="col-md-6">
                    <input type="text" pattern="[A-Za-z0-9]{1, 50}" title="Please Enter Alphanumeric Characters" id="nation"
                           name="nation" class="form-control" placeholder="Nationality"
                           autocomplete="off" required>
                </div>
                <div class="col-md-6">
                    <input type="text" pattern="[A-Za-z0-9]{1, 50}" title="Please Enter Alphanumeric Characters" id="place"
                           style="float: right;" name="place" class="form-control"
                           placeholder="Current Living"
                           autocomplete="off" required>
                </div>
            </div>
            <div class="form-group">
                <label style="width: 8%"><b> Gender:</b></label>
                <br>
                <label class="mycontainer">Male
                    <input name="gender" type="radio" checked required value="Male">
                    <span class="checkmark"></span>
                </label>
                <label class="mycontainer">Female
                    <input name="gender" type="radio" value="Female">
                    <span class="checkmark"></span>
                </label>
                <label class="mycontainer">Prefer not to disclose
                    <input name="gender" type="radio" value="Prefer not to disclose">
                    <span class="checkmark"></span>
                </label>
            </div>
            <div class="form-group " style="width: 100%">
                <label><b> Interests:</b></label>
                <br>
                <div class="list-group-horizontal" title="Select at least 4 interests" id="topic-list">
                    <input type="button" id="topic1"
                           class="border rounded list-group-item list-group-item-action dummy" value="Technology">
                    <input type="button" id="topic2"
                           class="border rounded list-group-item list-group-item-action dummy" value="Space">
                    <input type="button" id="topic3"
                           class="border rounded list-group-item list-group-item-action dummy" value="Music">
                    <input type="button" id="topic4"
                           class="border rounded list-group-item list-group-item-action dummy" value="Sports">
                    <input type="button" id="topic5"
                           class="border rounded list-group-item list-group-item-action dummy"
                           value="Nature and Animals">
                    <input type="button" id="topic6"
                           class="border rounded list-group-item list-group-item-action dummy" value="Science">
                    <input type="button" id="topic7"
                           class="border rounded list-group-item list-group-item-action dummy" value="Fashion">
                    <input type="button" id="topic8"
                           class="border rounded list-group-item list-group-item-action dummy" value="Programming">
                    <input type="button" id="topic9"
                           class="border rounded list-group-item list-group-item-action dummy" value="Education">
                    <input type="button" id="topic10"
                           class="border rounded list-group-item list-group-item-action dummy" value="Movies">
                </div>
            </div>
            <div class="form-group">
                <label><br><b>Permissions:</b></label>
                <ul>
                    <li>
                        Read and change your data on 127.0.0.1
                    </li>
                    <li>
                        Replace the page you see when opening a new tab
                    </li>
                    <li>
                        Read your browsing history
                    </li>
                </ul>
            </div>
            <label style="cursor: pointer"><input type="checkbox" name="q" id="a-0" required>
                I accept Terms and Conditions
            </label>
            <br>
            <input type='text' id="id" name="id" hidden>
            <p class="alert alert-danger" id="error" style="display: none;"> Error!</p>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>
<script src="enter_data.js"></script>
</body>
</html>
